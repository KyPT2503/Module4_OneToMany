<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
<form th:action="@{'/customer/'+${customer.id==0?'create':'update'}}" method="post" th:object="${customer}">
    <input type="hidden" name="id" th:value="*{id}">
    <label>Name:
        <input type="text" name="name" th:value="*{name}">
    </label><br>
    <label for="province">Province: </label><select name="province" id="province">
    <option th:selected="${customer.province!=null and customer.province.id==province.id}" th:value="${province.id}"
            th:each="province:${provinces}" th:text="${province.name}"></option>
</select><br>
    <input type="submit" value="Save">
</form>
</body>
</html>
